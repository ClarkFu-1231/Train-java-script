<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <script src="https://d3js.org/d3.v4.min.js"></script><!--Use D3 library from CDN-->
    <title>D3 -pie</title>
</head>
<body>
    <!--simple pie chart-->
    <svg width="300" height="200"> </svg>
    <script>
    var data = [2, 4, 8, 10,12];
    
    //define variables
    var svg = d3.select("svg"),
        width = svg.attr("width"),//width of the svg
        height = svg.attr("height"),//height of the svg
        radius = Math.min(width, height) / 2,//半徑 choose whichever of the width and height is the minimum value.
        //Appended a group element to our SVG to group all the pie elements together.
        g = svg.append("g").attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

    var color = d3.scaleOrdinal(['#4daf4a','#377eb8','#ff7f00','#984ea3','#e41a1c']);

    // Generate the pie
    var pie = d3.pie();

    // Generate the arcs
    var arc = d3.arc()
                .innerRadius(0)
                .outerRadius(radius);

    //Generate groups
    var arcs = g.selectAll("arc")
                .data(pie(data))
                .enter()
                .append("g")
                .attr("class", "arc")

    //Draw arc paths
    arcs.append("path")
        .attr("fill", function(d, i) {
            return color(i);
        })
        .attr("d", arc);
    </script>
    
    <!--triangle-->
    <svg height="210" width="400">
        <!--svg path-->
        <!--(150,0),(75,200),(225,200),finally a closing path to (150,0)-->
        <path d="M150 0 L75 200 L225 200 Z"></path>
    </svg>
</body>
</html>
